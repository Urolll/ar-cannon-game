<!DOCTYPE html>
<html>
<head>
  <title>AR Cannon Game</title>
  <meta charset="utf-8" />
  
  <!-- External Libraries -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  
  <!-- Custom Components -->
  <script src="components/countdown-manager.js"></script>
  <script src="components/cannonball-manager.js"></script>
  <script src="components/cannon.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene 
    physics="debug: true"
    embedded 
    vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3_PARITY65">
    
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="cannonModel" src="assets/cannon.glb"></a-asset-item>
      <img id="cannonImgGreen" src="assets/cannon_green.jpg">
      <img id="cannonImgBlue" src="assets/cannon_blue.jpg">
      <img id="heartImg" src="assets/heart.png">
    </a-assets>

    <!-- Game Managers -->
    <a-entity countdown-manager></a-entity>
    <a-entity id="cannonballManager" cannonball-manager></a-entity>

    <!-- Green Cannon Marker (0) -->
    <a-marker id="greenMarker" type="barcode" value="0">
      <a-text 
        id="greenTimer"
        position="0 0 -1"
        rotation="-90 180 0"
        align="center"
        color="#0f0"
        scale="2 2 2"
        value="">
      </a-text>
      <a-plane 
        src="#cannonImgGreen"
        rotation="-90 -180 0"
        position="0 -0.1 0"
        width="1"
        height="1">
      </a-plane>
      <a-plane id="hitGreen"
        visible="false"
        color="red"
        rotation="-90 -180 0"
        position="0 0 0"
        width="1.1"
        height="1.1">
      </a-plane>
      <a-entity 
        id="greenCannon"
        gltf-model="#cannonModel"
        position="0 0 0"
        rotation="0 -90 0"
        scale="0.8 0.8 0.8"
        model-physics>
      </a-entity>

      <!-- Health Section -->
      <a-entity id="greenHealth" position="0 0.1 0.5">
        <a-image 
          id="heart1"
          src="#heartImg"
          position="-0.1 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
        <a-image 
          id="heart2"
          src="#heartImg"
          position="0 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
        <a-image 
          id="heart3"
          src="#heartImg"
          position="0.1 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
      </a-entity>
    </a-marker>

    <!-- Blue Cannon Marker (6) -->
    <a-marker id="blueMarker" type="barcode" value="6">
      <a-text 
        id="blueTimer"
        position="0 0 1"
        rotation="-90 180 180"
        align="center"
        color="#00f"
        scale="2 2 2"
        value="">
      </a-text>
      <a-plane 
        src="#cannonImgBlue"
        rotation="-90 0 0"
        position="0 -0.1 0"
        width="1"
        height="1">
      </a-plane>
      <a-plane id="hitBlue"
        visible="false"
        color="red"
        rotation="-90 -180 0"
        position="0 0 0"
        width="1.1"
        height="1.1">
      </a-plane>
      <a-entity 
        id="blueCannon"
        gltf-model="#cannonModel"
        position="0 0 0"
        rotation="0 -90 0"
        scale="0.8 0.8 0.8"
        model-physics>
      </a-entity>

      <!-- Health Section -->
      <a-entity id="blueHealth" position="0 0.1 -0.5" rotation="0 180 0">
        <a-image 
          id="heart1"
          src="#heartImg"
          position="-0.1 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
        <a-image 
          id="heart2"
          src="#heartImg"
          position="0 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
        <a-image 
          id="heart3"
          src="#heartImg"
          position="0.1 0 0"
          rotation="-90 180 0"
          scale="0.1 0.1 0.1">
        </a-image>
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Physics System Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sceneEl = document.querySelector('a-scene');
      
      sceneEl.addEventListener('loaded', function() {
        const physicsSystem = sceneEl.systems.physics;
        physicsSystem.driver.world.gravity.set(0, 0, -9.8);
        console.log('Gravity:', physicsSystem.driver.world.gravity);
      });
    });
  </script>
</body>
</html>
